name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
        cache: true

    - name: Build
      run: go build -v ./...

    - name: Test
      run: |
        cd btree && go test -v -race ./...
        cd ../bplustree && go test -v -race ./...

